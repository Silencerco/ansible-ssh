---
# file: ssh/tasks/main.yml
#
# tasks file
#

- name: include OS family/distribution specific variables
  include_vars: "{{ item }}"
  with_first_found:
    - "../defaults/{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
    - "../defaults/{{ ansible_distribution | lower }}.yml"
    - "../defaults/{{ ansible_os_family | lower }}.yml"

- include: debug.yml
  when: debug | default(false)
  tags: debug

- include: validation.yml
  tags: validation

- include: configuration.yml
  tags: configuration

- name: check if hostnames need to be hashed
  shell: grep HashKnownHosts {{ ssh_config_path }} | awk '{ print $2 }'
  changed_when: no
  register: task_hash_hostname

- name: register ssh_known_hosts_hash fact
  set_fact:
    ssh_known_hosts_hash: "{{ task_hash_hostname is defined and task_hash_hostname.stdout.lower() == 'yes' }}"

- debug:
    var=ssh_known_hosts_hash
  when: debug | default(false)

- name: setup global known_hosts
  known_hosts:
    path="{{ ssh_known_hosts_path }}"
    name="{{ item }}"
    key="{{ lookup('pipe', 'ssh-keyscan -T 10 ' + ssh_known_hosts_hash|ternary('-H', '') + ' -t rsa ' + item + ' | sort') }}"
    state=present
  with_items: "{{ ssh_known_hosts_global }}"
  changed_when: no
  become: yes
