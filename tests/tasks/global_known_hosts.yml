---
# file: ssh/tests/tasks/global_known_hosts.yml
#
# test global know_hosts configuration.
#

- name: global_known_hosts | check available host names
  command: "ssh-keygen {{ '-H' if ssh_known_hosts_hash }} -f {{ ssh_known_hosts_path }} -F {{ item }}"
  changed_when: no
  with_items: "{{ ssh_known_hosts_global }}"
  become: yes
