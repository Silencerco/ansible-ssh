---
# file: ssh/tests/test.yml

- name: setup python2
  hosts: "{{ vagrant_box }}"
  gather_facts: no

  tasks:
    - raw: sudo apt-get update -qq && sudo apt-get install -qq python2.7
      when: playbook_python2 is defined and
            playbook_python2


- name: tests play
  hosts: "{{ vagrant_box }}"
  gather_facts: yes

  vars:
    debug: yes
    ssh_known_hosts_global:
      - github.com
    ssh_known_hosts_user:
      - user: vagrant
        hosts:
          - example.com

  roles:
    - role: ssh

    - role: tests
      tags: test

