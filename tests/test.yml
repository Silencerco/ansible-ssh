---
# file: ssh/tests/test.yml

- name: setup python2
  hosts: "{{ vagrant_box }}"
  gather_facts: no

  tasks:
    - raw: sudo apt-get update -qq && sudo apt-get install -qq python2.7
      when: playbook_python2 is defined and
            playbook_python2


- name: tests play
  hosts: "{{ vagrant_box }}"
  gather_facts: yes

  vars:
    debug: yes
    ssh_config_user:
      vagrant:
        'Host github.com': |
          IdentityFile ~/.ssh/deploy

    ssh_known_hosts_global_scan:
      - github.com
    ssh_known_hosts_user_scan:
      - user: "{{ ansible_user|default(ansible_env.USER) }}"
        hosts:
          - bitbucket.com

  roles:
    - role: ssh

    - role: tests
      tags: test

